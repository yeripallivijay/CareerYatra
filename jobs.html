<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs – CareerYatra</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="jobs">
<header class="navbar">
  <div class="logo">CareerYatra</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="internships.html">Internships</a></li>
    <li><a href="jobs.html">Jobs</a></li>
    <li><a href="companies.html">Companies</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="student-register.html">Register</a></li>
  </ul>
</header>


<main class="container page-layout">
  <!-- Filter Sidebar -->
  <aside class="sidebar">
    <h3>Filters</h3>

    <div class="filter-group">
      <label>Category</label>
      <select>
        <option>Any</option>
        <option>Web Development</option>
        <option>Data Science</option>
        <option>HR</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Experience Required</label>
      <select>
        <option>Any</option>
        <option>0–1 years</option>
        <option>1–3 years</option>
        <option>3+ years</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Salary (₹ LPA)</label>
      <input type="number" placeholder="Min salary" />
    </div>

    <div class="filter-group">
      <label>Job Type</label>
      <select>
        <option>Any</option>
        <option>Full-Time</option>
        <option>Part-Time</option>
        <option>Remote</option>
      </select>
    </div>

    <button class="btn-primary" type="button">Apply Filters</button>
  </aside>

  <!-- Listings -->
  <section>
    <div class="section-header">
      <h2>Job Listings</h2>
      <span style="font-size:0.85rem;color:#6b7280">Browse open full-time and part-time roles</span>
    </div>
    <div id="listings" class="grid"></div>
  </section>
</main>

<footer class="footer">
  <div class="footer-inner">
    <span>© 2025 CareerYatra</span>
    <span>Job Listings</span>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
