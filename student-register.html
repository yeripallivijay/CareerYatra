<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration – CareerYatra</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="student-register">
<header class="navbar">
  <div class="logo">CareerYatra</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="internships.html">Internships</a></li>
    <li><a href="jobs.html">Jobs</a></li>
    <li><a href="companies.html">Companies</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="student-register.html">Register</a></li>
  </ul>
</header>


<main class="container">
  <div class="form-card">
    <h2>Student Registration</h2>
    <p>Create your student profile and start applying in one click.</p>

    <form data-demo>
      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" required />
        </div>
        <div class="form-group">
          <label>Experience (years)</label>
          <input type="number" min="0" step="0.5" />
        </div>
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input type="text" placeholder="e.g. HTML, CSS, JavaScript, React" />
      </div>

      <div class="form-group">
        <label>Resume Upload</label>
        <input type="file" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" required />
      </div>

      <button class="btn-primary" type="submit">Register</button>

      <p class="text-muted-link">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="footer-inner">
    <span>© 2025 CareerYatra</span>
    <span>Student Registration</span>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
